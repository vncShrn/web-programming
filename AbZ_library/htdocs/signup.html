<body>
	<div class="navbar navbar-inverse navbar-fixed-top"
		style="position: relative" id="header"></div>
	<div class="container" style="position: relative">
		<section>
				<div class="col-md-8">
					<h2 class="title text-center">SIGN UP</h2>

					<form class="form-horizontal" method="post" name="signup"
						id="signup" enctype="multipart/form-data" action='insertUser.php'>

						<div class="form-group">
							<label class="control-label col-sm-3">Enter Net-Id: <span
								class="text-danger">*</span></label>
							<div class="col-md-5 col-sm-12" id="netadd">
								<input type="text" class="form-control" name="net_id"
									id="net_id" placeholder="vxc152130" value="">
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-offset-3 col-xs-12" id="div-check-username">
								<input name="netid-button" id="netid-button" type="button"
									value="Check username" class="btn btn-basic"> <small
									id="netid-response"></small>
							</div>
							<p id="netid-response"></p>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">Email ID <span
								class="text-danger">*</span></label>
							<div class="col-md-5 col-sm-12" id="emailadd">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-envelope"></i></span> <input type="email"
										class="form-control" name="email_id" id="email_id"
										placeholder="Enter your Email ID" value="">
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">Set Password <span
								class="text-danger">*</span></label>
							<div class="col-md-5 col-sm-12" id="passwordadd">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-lock"></i></span> <input type="password"
										class="form-control" name="password" id="password"
										placeholder="(5-15 alphanumeric)" value="">
								</div>
							</div>


						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Confirm Password <span
								class="text-danger">*</span></label>
							<div class="col-md-5 col-sm-12" id="cpasswordadd">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-lock"></i></span> <input type="password"
										class="form-control" name="cpassword" id="cpassword"
										placeholder="Confirm your password" value="">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">First Name <span
								class="text-danger">*</span></label>
							<div class="col-md-5 col-sm-12" id="fnameadd">
								<div class="input-group">
									<span class="input-group-addon"></span> <input type="text"
										class="form-control" name="fname" id="fname"
										placeholder="Enter your First Name here" value="">
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-sm-3">Last Name <span
								class="text-danger">*</span></label>
							<div class="col-md-5 col-sm-12" id="lnameadd">
								<div class="input-group">
									<span class="input-group-addon"></span> <input type="text"
										class="form-control" name="Lname" id="Lname"
										placeholder="Enter your Last Name here" value="">
								</div>
							</div>
						</div>

						<div class="form-group">
							<label class="control-label col-sm-3">Contact No. <span
								class="text-danger">*</span></label>
							<div class="col-md-5 col-sm-12" id="cntadd">
								<div class="input-group">
									<span class="input-group-addon"><i
										class="glyphicon glyphicon-phone"></i></span> <input type="text"
										class="form-control" name="contactnum" id="contactnum"
										placeholder="Enter your Primary contact no." value="">
								</div>
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-offset-3 col-xs-10">
								<!--  <input type="button" id="submit"  value="Sign Up" class="btn btn-primary"> -->

								<input type="submit" id="submit" value="SIGN UP"
									class="btn btn-primary">
							</div>
						</div>
					</form>
					<div class="form-group">
						<div class="col-xs-offset-3 col-xs-10">
							<p>
								Already have an account? <a class="login" href="login.html">Log
									In</a>
							</p>
						</div>
					</div>
				</div>
		</section>
	</div>
	<div class="footer-bottom" id="footer"></div>
</body>
</html>
